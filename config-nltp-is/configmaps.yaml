#cat-tool.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: cat-tool-config
  namespace: default
data:
  DEV_MODE: "false"
  RELATIVE_HOST_NAME: https://nltp.is/api/mc/
  STORAGE_DIR: "/data"
  CAT_DB_HOST: "nltp-database.cbwgexdrojxl.eu-west-1.rds.amazonaws.com"
  CAT_DB_NAME: "nltp_cattool"
  CAT_LOG_DB_NAME: "nltp_cattool_conversions_log"
  CAT_ACTIVEMQ_HOST: "cat-tool-activemq"
  CAT_REDIS_HOST: "cat-tool-redis"
  CAT_FILTERS_HOST: "cat-tool-filters"
  FILE_CONVERTER_BASE_URL: "http://file-converter-service/"
  MATECAT_HOST: http://localhost
  MT_BASE_URL: "https://nltp.is"
  TM_BASE_URL: "http://cat-tool-tm-service/"
  DOCUMENT_WHITELIST: "docx,xlsx,pptx,odt,odp,ods,txt"
  ALLOW_CORS: "true"
  CORS_WHITELIST: "https://nltp.is"
  TM_BLACKLIST: "public"
---
#frontend-cms.yaml configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-cms-config
  namespace: default
data:
  DATABASE_CLIENT: "mysql"
  DATABASE_HOST: "nltp-database.cbwgexdrojxl.eu-west-1.rds.amazonaws.com"
  DATABASE_NAME: "nltp_cms"
  DATABASE_PORT: "3306"
---
#common-config
apiVersion: v1
kind: ConfigMap
metadata:
  name: common-config
  namespace: default
data:
  SERVICE_BASE_URL: "https://nltp.is"
  PUBLIC_CLIENT_ID: "NLTP"
  JWT_KEY_KEYCLOAK: ""
  JWT_ISSUER_KEYCLOAK: "https://nltp-auth.nltp.is/auth/realms/Main"
  TRANSLATE_API_PUB_URI: "https://nltp.is/api/translate"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: databases
  namespace: default
data:
  filetranslation_db_host: "nltp-database.cbwgexdrojxl.eu-west-1.rds.amazonaws.com"
  filetranslation_db: "nltp_filetranslation"
  websitetranslation_db_host: "nltp-database.cbwgexdrojxl.eu-west-1.rds.amazonaws.com"
  websitetranslation_db: "nltp_websitetranslation"
---
#frontend.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: default
data:
  CAT_SERVICE_URL: "https://nltp.is/api/cat/"
  CAT_SYSTEM_LIST_URL: "https://nltp.is/api/translate/language-directions"
  CAT_TERM_LOOKUP_URL: "https://eurotermbank.com/search/{term}/{srcLang}?target={trgLang}"
  MT_APP_ID: "MT|Web|NLTP"
  KEYCLOAK_AUTH_URL: "https://nltp-auth.nltp.is/auth/"
  KEYCLOAK_REALM: "Main"
  STRAPI_API_URL: "https://nltp-cms.nltp.is"
  SUPPORT_EMAIL: "nltp-support@nltp.is"
  WT_WIDGET_URL: "https://nltp-cdn.nltp.is/latest/widget.js"
---
#keycloak.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: default
data:
  KC_HOSTNAME: "nltp-auth.nltp.is"
  KC_PRIVACY_URL: "https://nltp.is/page/privacy-policy"
  KC_TERMS_URL: "https://nltp.is/page/terms"
  DB_VENDOR: "mysql"
  DB_URL: "jdbc:mysql://nltp-database.cbwgexdrojxl.eu-west-1.rds.amazonaws.com/nltp_keycloak?characterEncoding=UTF-8&connectTimeout=30000&socketTimeout=30000&useLegacyDatetimeCode=false&serverTimezone=UTC"
---
