apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: default
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: nltp-support@nltp.is
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # Enable the HTTP-01 challenge provider
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nltp-cert
  namespace: default
spec:
  secretName: nltp-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: nltp.is
  dnsNames:
  - nltp.is
  - nltp-auth.nltp.is
  - nltp-cms.nltp.is
  - nltp-cdn.nltp.is
  - nltp-nectm.nltp.is
