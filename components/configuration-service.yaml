apiVersion: v1
kind: Service
metadata:
  labels:
    app: configuration-service
  name: configuration-service
  namespace: default
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    app: configuration-service
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: configuration-service
  name: configuration-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configuration-service
  strategy: {}
  template:
    metadata:
      labels:
        app: configuration-service
    spec:
      containers:
      - image: nltpcontainers.azurecr.io/configuration-service:46711
        imagePullPolicy: "IfNotPresent"
        name: configuration-service
        env:
        - name: Services__Database__ConnectionString
          valueFrom:
           secretKeyRef:
            name: configuration-service
            key: Services__Database__ConnectionString
        - name: Services__AccessManagement__Uri
          value: "http://access-management-service"
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 60
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 1
        resources:
          requests:
            cpu: 10m
            memory: 250Mi
          limits:
            cpu: 500m
            memory: 500Mi
      imagePullSecrets:
        - name: nltp-cr-pull-secret
      restartPolicy: Always
      serviceAccountName: ""
status: {}
